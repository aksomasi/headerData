<div class="row">
  <div class="col-md-1">
    <button type="button" class="btn btn-sm btn-primary" (click)="prevTo()">Prev</button>
</div>
  <div class="col-md-10" #footer>
    <progressbar  [max]="max" [value]="dynamic">
      <span class="text-nowrap">{{dynamic}} / {{max}}</span>
    </progressbar>
  </div>
  <div class="col-md-1">
    <button type="button" class="btn btn-sm btn-primary" (click)="nextTo()">Next</button>
  </div>
</div>
